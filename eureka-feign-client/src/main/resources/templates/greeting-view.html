<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greeting Page</title>
</head>
<body>
<div style="display: flex; width: 20%; justify-content: space-around; margin-left: auto; margin-right: auto">
    <div>
        <div><h5>Id</h5></div>
        <div  th:each="user : ${users}" th:text="${user.id}"></div>

    </div>

    <div  >
        <div><h5>Username</h5></div>
        <div   th:each="user : ${users}" th:text="${user.username}">  </div>

    </div>


</div>
</body>
</html>
